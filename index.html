<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Cost Calculator - Drawitee</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 p-4">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold text-center mb-6">Design Cost Savings Calculator</h1>
        
        <div class="calculator-form space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">
                        Number of Current Designers
                        <input type="number" id="currentDesigners" value="1" min="0" 
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </label>
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">
                        Average Monthly Salary per Designer ($)
                        <input type="number" id="designerSalary" value="3500" min="0"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </label>
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">
                        Monthly Software Costs per Designer ($)
                        <input type="number" id="softwareCosts" value="100" min="0"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </label>
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">
                        Monthly Projects
                        <input type="number" id="monthlyProjects" value="20" min="0"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </label>
                </div>
            </div>

            <button onclick="calculateSavings()" 
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
                Calculate Savings
            </button>

            <div id="results" class="hidden space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h3 class="text-lg font-semibold mb-4">Current Monthly Costs</h3>
                        <div class="space-y-2">
                            <p>Salaries: <span id="currentSalaries"></span></p>
                            <p>Benefits & Overhead: <span id="currentBenefits"></span></p>
                            <p>Software: <span id="currentSoftware"></span></p>
                            <p class="pt-2 mt-2 border-t border-gray-200 font-semibold">
                                Total: <span id="currentTotal"></span>
                            </p>
                        </div>
                    </div>

                    <div class="bg-green-50 p-4 rounded-lg">
                        <h3 class="text-lg font-semibold mb-4">With Drawitee</h3>
                        <div class="space-y-2">
                            <p>Monthly Cost: <span id="drawiteeCost"></span></p>
                            <p class="text-green-600 font-semibold">
                                Monthly Savings: <span id="monthlySavings"></span>
                            </p>
                            <p class="text-green-600 font-semibold">
                                Savings: <span id="savingsPercentage"></span>
                            </p>
                            <p class="pt-2 mt-2 border-t border-gray-200 font-semibold">
                                Annual Savings: <span id="annualSavings"></span>
                            </p>
                        </div>
                    </div>
                </div>

                <div class="text-center bg-blue-50 p-4 rounded-lg">
                    <p class="text-lg font-semibold" id="savingsSummary"></p>
                    <a href="#book-call" 
                        class="mt-4 inline-block px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                        Book Your Strategy Call
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
            }).format(amount);
        }

        function calculateSavings() {
            const currentDesigners = parseFloat(document.getElementById('currentDesigners').value) || 0;
            const designerSalary = parseFloat(document.getElementById('designerSalary').value) || 0;
            const softwareCosts = parseFloat(document.getElementById('softwareCosts').value) || 0;
            const monthlyProjects = parseFloat(document.getElementById('monthlyProjects').value) || 0;

            // Calculate current costs
            const salaries = currentDesigners * designerSalary;
            const benefits = salaries * 0.2; // Estimated benefits at 20%
            const software = currentDesigners * softwareCosts;
            const currentTotal = salaries + benefits + software;

            // Calculate Drawitee costs (160 hours per month at $6/hr)
            const drawiteeCost = 960; // $6 * 160 hours
            const monthlySavings = currentTotal - drawiteeCost;
            const savingsPercentage = ((monthlySavings / currentTotal) * 100).toFixed(1);
            const annualSavings = monthlySavings * 12;

            // Update the DOM
            document.getElementById('currentSalaries').textContent = formatCurrency(salaries);
            document.getElementById('currentBenefits').textContent = formatCurrency(benefits);
            document.getElementById('currentSoftware').textContent = formatCurrency(software);
            document.getElementById('currentTotal').textContent = formatCurrency(currentTotal);
            
            document.getElementById('drawiteeCost').textContent = formatCurrency(drawiteeCost);
            document.getElementById('monthlySavings').textContent = formatCurrency(monthlySavings);
            document.getElementById('savingsPercentage').textContent = savingsPercentage + '%';
            document.getElementById('annualSavings').textContent = formatCurrency(annualSavings);
            
            document.getElementById('savingsSummary').textContent = 
                `Save up to ${formatCurrency(annualSavings)} annually while increasing design output!`;

            // Show results
            document.getElementById('results').classList.remove('hidden');
        }
    </script>
</body>
</html>
